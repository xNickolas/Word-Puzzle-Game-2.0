<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Permanent+Marker&v2">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:extralight,light,regular,bold&v2">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/buzz.js"></script>
    <script src="js/ui.jquery.js"></script>
    <script src="js/demo.js"></script>
</head>

<body>
    <div id="header">
        <p>-Word Puzzle-</p>
    </div>
    
    <div id="container">
        <div class="background started"></div>
        <img id="picture" src="img/frog.png">
        
        <!-- static cards/letters -->
        <ul id="models"></ul>
        <!-- droppable cards/letters -->
        <ul id="letters"></ul>
        
        <a id="previous" href="#">&lt;</a>
        <a id="next" href="#">&gt;</a>
    </div>
    
    <div id="footer">
        <div class="line"></div>
        <p class="demo">Demo by MagicJvers</p>
        <div class="select-level">
            <p id="select-label">Select Level:</p>
            <select name="select-options" id="select-options"> <!--  -->
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard" selected>Hard</option>
            </select>
        </div>
    </div>
   
    
    <div id="warning">
        Your browser doesn't support<br>the HTML5 audio element.<br><a href="http://www.google.com/chrome/">Please upgrade!</a>
    </div>
</body>
</html>
